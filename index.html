<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KI-Hub - Einfach & Funktionell</title>
  
  <!-- PWA Manifest & Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#764ba2">
  <link rel="apple-touch-icon" href="icon-192x192.png">

  <style>
    :root {
      --bg-grad-start: #667eea;
      --bg-grad-end: #764ba2;
      --text-light: #ffffff;
      --text-dark: #333;
      --section-bg: #fff5e0;
      --section-h2: #555;
      --status-bg: #e3f2fd;
      --status-border: #2196F3;
      --status-text: #333;
    }

    body.dark-mode {
      --bg-grad-start: #2c3e50;
      --bg-grad-end: #4b6cb7;
      --text-light: #f0f0f0;
      --text-dark: #f0f0f0;
      --section-bg: rgba(45, 52, 71, 0.95);
      --section-h2: #e0e0e0;
      --status-bg: #3a476a;
      --status-border: #5c6bc0;
      --status-text: #f0f0f0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
      color: var(--text-dark);
      text-align: center;
      padding: 10px; 
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    h1 {
      color: var(--text-light);
      margin: 0 auto;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 2.2em;
    }

    .theme-switch-wrapper {
      position: absolute;
      right: 5px; 
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      flex-direction: column;
      color: var(--text-light);
      font-size: 10px; 
    }
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 40px; 
      height: 20px;
      margin-bottom: 2px;
    }
    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    #installBtn {
        margin: 10px auto; 
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        color: white;
        background-color: #4CAF50;
        box-shadow: 0 0 15px #4CAF50, 0 0 25px #4CAF50;
        animation: glow 1.5s infinite alternate;
        display: none;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50; }
        to { box-shadow: 0 0 20px #5cb85c, 0 0 30px #5cb85c; }
    }
    
    .section {
      margin: 10px 0; 
      padding: 10px; 
      background: var(--section-bg);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    
    .section h2 {
      color: var(--section-h2);
      margin-bottom: 10px;
      font-size: 1.5em; 
      transition: color 0.3s;
    }
    
    button {
      margin: 4px; 
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: white;
      transition: all 0.2s;
      min-width: unset;
      width: 100%;
      line-height: 1.2;
    }
    
    button small {
      display: block;
      font-size: 10px;
      font-weight: normal;
      opacity: 0.9;
      margin-top: 2px;
    }
    
    .text-ai { background: #4CAF50; }
    .text-ai:hover { background: #45a049; transform: scale(1.03); }
    
    .image-ai { background: #2196F3; }
    .image-ai:hover { background: #0b7dda; transform: scale(1.03); }

    .utility-ai { background: #ff9800; }
    .utility-ai:hover { background: #e68900; transform: scale(1.03); }
    
    .control-btn { background: #ff9800; }
    .control-btn:hover { background: #e68900; }
    
    #status {
      margin: 10px auto;
      padding: 5px 10px;
      font-size: 12px;
      background: var(--status-bg);
      border: 2px solid var(--status-border);
      color: var(--status-text);
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
      max-width: fit-content;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
      gap: 10px;
      margin: 10px 0;
    }
    
    .debug {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      display: none;
    }

    /* Ovale Sprachsteuerungs-Karte */
    .speech-control-card {
        display: inline-block;
        width: 250px; /* Feste Breite, um die √úberschrift zu imitieren */
        height: 100px;
        padding: 10px;
        background-color: #f79646;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        margin-top: 10px;
        border: none;
        position: relative;
        overflow: hidden;
    }
    .speech-control-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100px;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #f79646;
        z-index: 1;
        
    }
    .speech-control-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .speech-control-card .content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .speech-control-card .icon-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
    }
    
    .speech-control-card .icon-row svg {
        width: 24px; 
        height: 24px;
        fill: white;
        margin: 0 5px;
    }
    
    .speech-control-card span {
        display: block;
        color: white;
        font-size: 1em;
        font-weight: bold;
        white-space: nowrap; 
    }
    
    /* Media Queries f√ºr gr√∂√üere Bildschirme */
    @media (min-width: 600px) {
        body {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .theme-switch-wrapper {
            right: 10px;
            font-size: 12px;
        }
        .theme-switch {
            width: 50px;
            height: 24px;
        }
        .slider:before {
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #installBtn {
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 16px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
        }
        .section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        button {
            margin: 8px;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            min-width: 150px;
        }
        button small {
            font-size: 12px;
        }
        #status {
            margin: 15px auto;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
        }
        .button-grid {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

        }
        .speech-control-card {
            width: 350px; /* Vergr√∂√üerte Breite auf gr√∂√üeren Bildschirmen */

        }

            width: 32px; 
            height: 32px;
            margin: 0 8px;
        }
        .speech-control-card span {
            font-size: 1.2em;
        }
    }
  </style>
</head>

    let deferredPrompt;

    // ===========================================
    // HELPER FUNKTIONEN
    // ===========================================
    function debugLog(message) {
      console.log('üõ† DEBUG:', message);
      if (debugMode) {
        const debugDiv = document.getElementById('debug');
        debugDiv.style.display = 'block';
        debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        debugDiv.scrollTop = debugDiv.scrollHeight;
      }
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
      debugLog('Status: ' + message);
    }

    // ===========================================
    // KI √ñFFNEN FUNKTION
    // ===========================================
    function openKI(url) {
      debugLog('Versuche zu √∂ffnen: ' + url);
      try {
        const a = document.createElement('a');
        a.href = url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (error) {
        updateStatus('‚ùå Fehler beim √ñffnen der URL');
        console.error('Fehler beim √ñffnen der URL:', error);
      }
    }

    // ===========================================
    // SPRACHSTEUERUNG
    // ===========================================
    function toggleListening() {
      if (!window.webkitSpeechRecognition && !window.SpeechRecognition) {
        updateStatus('‚ùå Spracherkennung nicht unterst√ºtzt');
        return;
      }

      if (isListening) {
        stopListening();
      } else {
        startListening();
      }
    }

    function startListening() {
      try {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';
        recognition.continuous = false;
        recognition.interimResults = false;
        
        recognition.onstart = () => {
          isListening = true;
          updateStatus('üé§ Ich h√∂re...');
        };
        
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript.toLowerCase().trim();
          updateStatus('Erkannt: "' + transcript + '"');
          processVoiceCommand(transcript);
        };
        
        recognition.onerror = (event) => {
          updateStatus('‚ùå Sprachfehler: ' + event.error);
          stopListening();
        };
        
        recognition.onend = () => stopListening();
        
        recognition.start();
      } catch (error) {
        updateStatus('‚ùå Sprachfehler: ' + error.message);
      }
    }

    function stopListening() {
        if (recognition) {
            recognition.stop();
        }
        isListening = false;
        updateStatus('‚úÖ Spracherkennung beendet.');
    }

    function processVoiceCommand(transcript) {
      let found = false;
      for (const kiId in kiList) {
        if (kiList[kiId].names.some(name => transcript.includes(name))) {
          updateStatus('‚úÖ √ñffne ' + kiId.toUpperCase());
          openKI(kiList[kiId].url);
          found = true;
          break;
        }
      }
      if (!found) {
        updateStatus('‚ùå Nicht verstanden: "' + transcript + '"');
      }
    }

    // ===========================================
    // INITIALISIERUNG
    // ===========================================
    document.addEventListener('DOMContentLoaded', function() {
      // Button-Handler einrichten
      document.querySelectorAll('button[data-url]').forEach(button => {
        button.addEventListener('click', () => openKI(button.getAttribute('data-url')));
      });
      
      // Mikrofon-Button
      document.getElementById('micBtn').addEventListener('click', toggleListening);
      
      // Leertasten-Listener hinzuf√ºgen
      document.addEventListener('keydown', (event) => {
        if (event.code === 'Space' && event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
          event.preventDefault(); 
          toggleListening();
        }
      });
      
      // Nachtmodus-Schalter
      const themeSwitch = document.getElementById('checkbox');
      themeSwitch.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      });

      // Gespeichertes Theme laden
      if (localStorage.getItem('theme') === 'dark') {
          document.body.classList.add('dark-mode');
          themeSwitch.checked = true;
      }

      updateStatus('‚úÖ Alles bereit!');
    });
  </script>
</body>
